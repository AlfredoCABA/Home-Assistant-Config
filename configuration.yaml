climate:
  - platform: generic_thermostat
    name: Living
    heater: switch.estufa
    target_sensor: sensor.living_temperature
    min_temp: 16
    max_temp: 24
    target_temp: 22
    away_temp: 20
    cold_tolerance: 0.3
    hot_tolerance: 0.3
    precision: 0.1
    initial_operation_mode: "off"
    ac_mode: False
    min_cycle_duration:
      minutes: 20

  - platform: broadlink
    host: !secret IR3_ip
    mac: !secret IR3_mac
    timeout: 15
    name: Samsung
    ircodes_ini: 'broadlink_climate_codes/samsung.ini'
    min_temp: 16
    max_temp: 30
    target_temp: 24
    target_temp_step: 1
    temp_sensor: sensor.cuarto_temperature
    default_operation: 'off'
    default_fan_mode: med
    customize:
      operations:
        - 'off'
        - cool
        - heat
        - auto
        - dry
        - fan
      fan_modes:
        - low
        - med
        - high
        - auto

