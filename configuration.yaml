homeassistant:
  # Customization file
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - !secret trusted_network


# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/

# Enables configuration UI
config:

system_health:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

upnp:
  port_mapping: false
  sensors: true
  ports:
    8123: hass
    8009: 9
    8122: 22

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - samsung_tv
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  exclude:
    domains:
      - updater
      - automation
      - group
    entities:
      - input_text.rm1_ip
      - input_text.rm2_ip
      - sensor.date
      - sensor.time
      - switch.wakeup_the_broadlink
      - switch.wakeup_the_broadlink2
      - switch.cd_sony
      - switch.cd_sony_play
      - switch.cd_sony_vol
      - switch.cd_sony_ff
      - switch.cd_sony_next
      - switch.cd_sony_folder
      - switch.cd_sony_tuner
      - switch.cd_sony_usb
      - switch.cd_sony_re
      - switch.cd_sony_mute
      - switch.aa_samsung_frio_26_silencioso
      - switch.aa_samsung_frio_25_fast_nobeep
      - switch.aa_samsung_frio_25_silencioso
      - switch.aa_samsung_frio_24_fast
      - switch.aa_samsung_frio_24_normal
      - switch.aa_samsung_frio_24_vaiven

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.date
      - sensor.time
    domains:
      - group

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
    name: "Clima"
    scan_interval: 3600
    monitored_conditions:
      - temperature
      - humidity
      - pressure
      - symbol
      - cloudiness

  - platform: moon

  - platform: broadlink
    scan_interval: 60
    name: "Living"
    host: !secret RM1_ip
    mac: !secret RM1_mac
    monitored_conditions:
      - 'temperature'

  - platform: broadlink
    scan_interval: 60
    name: "Cuarto"
    host: !secret RM2_ip
    mac: !secret RM2_mac
    monitored_conditions:
      - 'temperature'

