map:

# Track the sun
sun:

# Weather prediction
# Weather YWeather
weather:
  - platform: yweather
    name: "Clima"
    woeid: !secret woeid
sensor:
  - platform: template
    scan_interval: 3600
    sensors:
      clima_temperature:
        friendly_name: "Exterior"
        value_template: '{{ states.weather.clima.attributes.temperature }}'
        device_class: temperature
        unit_of_measurement: '°C'
      clima_humidity:
        friendly_name: "Humedad exterior"
        value_template: '{{ states.weather.clima.attributes.humidity }}'
        device_class: humidity
        unit_of_measurement: '%'
      clima_pressure:
        friendly_name: "Presión atmosférica"
        value_template: '{{ states.weather.clima.attributes.pressure }}'
        unit_of_measurement: hPa

  - platform: moon

  - platform: broadlink
    update_interval: 60
    name: "Living"
    host: !secret RM1_ip
    mac: !secret RM1_mac
    monitored_conditions:
      - 'temperature'

  - platform: broadlink
    update_interval: 60
    name: "Cuarto"
    host: !secret RM2_ip
    mac: !secret RM2_mac
    monitored_conditions:
      - 'temperature'

  - platform: season
    type: astronomical

