- id: '1557963225400'
  alias: Al amanecer
  trigger:
  - at: 06:30:00
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - before: sunrise
    condition: sun
  action:
  - data:
      entity_id: light.luz_techo
    service: light.turn_on
- id: '1569215281534'
  alias: Al reiniciar
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - delay: 00:01:30
  - data:
      entity_id: sensor.vence_certificado
    service: homeassistant.update_entity
- id: '1582338510555'
  alias: Dejar de cargar
  description: Apaga la estufa si el celular ya est√° cargado
  trigger:
  - above: 81
    device_id: c2cc30d4956d4270bf7827e41af98c99
    domain: sensor
    entity_id: sensor.battery_level
    platform: device
    type: battery_level
  condition:
  - condition: state
    entity_id: switch.estufa
    state: 'on'
  action:
  - entity_id: switch.estufa
    service: switch.turn_off
