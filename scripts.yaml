'1550103247453':
  alias: Música
  sequence:
  - data:
      entity_id: media_player.sony
    service: media_player.turn_on
  - delay: '4'
  - data:
      entity_id: media_player.sony
      source: USB
    service: media_player.select_source
  - delay: '2'
  - data:
      entity_id: media_player.sony
    service: media_player.media_play
'1550104001040':
  alias: Melodía
  sequence:
  - data_template:
      entity_id: media_player.lfs50g_4847
      media_content_id: 'https://{{ states("input_text.base_url") }}/local/audio/{{ states("input_select.which_melody")|replace(" ","%20") }}.mp3'
      media_content_type: audio/mp3
    service: media_player.play_media
  - delay: '2'
  - data:
      entity_id: input_select.which_melody
    service: input_select.select_next
'1550195767299':
  alias: Penumbra
  sequence:
  - data:
      entity_id: switch.wakeup_the_broadlink
    service: switch.turn_on
  - delay: '1'
  - data:
      entity_id: light.luz_techo
      brightness: 1
    service: light.turn_on
  - delay: '6'
  - data:
      entity_id: light.luz_techo
    service: light.turn_off
'1550201523999':
  alias: PC
  sequence:
  - data:
      entity_id: media_player.tv_samsung
    service: media_player.turn_on
  - delay: '1'
  - data:
      entity_id: media_player.tv_samsung
      source: HDMI3
    service: media_player.select_source
  - delay: '1'
  - data_template:
      host: '{{ states("input_text.rm1_ip") }}'
      packet: sgM0AA4iDiMoCw4A
    service: broadlink.send
  - delay: '1'
  - data_template:
      host: '{{ states("input_text.rm1_ip") }}'
      packet: sgM0AA4iDiMoCw4A
    service: broadlink.send
